<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="main">
      <div class="container">
        <h1>Contact Us</h1>
        <br>
        <form action="/action ">
          <label for="name">Your Name</label>
          <br />
          <input
            type="text"
            name="your name"
            id="name"
            placeholder="Enter your name" />
          <br>
          <br>
          <label for="email">Your Email</label>
          <br />
      
          <input
            type="email"
            name="your email"
            id="email"
            placeholder="Enter your email" />
          <br />
          <br />
          <label for="msg">Message</label>
          <br>
          <textarea name="Message" id="msg" rows="7" cols="28" placeholder="Your message here!"></textarea>
          <br />
          <button type="button">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
